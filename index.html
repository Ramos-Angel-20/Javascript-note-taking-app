<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ade493c088.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./scripts/index.js" defer></script>
    <title>Notes app</title>
</head>
<body>
    <div class="backdrop invisible"></div>

    <div class="addEdit-modal invisible">
        <label for="note-title">Title:</label>
        <input type="text" name="note-title" id="note-title" class="tit">
        <label for="note-description">Description:</label>
        <textarea name="note-description" id="note-desc" cols="30" rows="10" class="desc"></textarea>
        <div class="modal-buttons-field">
            <button class="modal-confirm">Confirm</button>
            <button class="modal-cancel">Cancel</button>
        </div>
    </div>

    <div class="notes-container">

    </div>

    <div class="floating-button-field">
        <button class="add-note-button"><i class="fas fa-plus"></i></button>
    </div>
</body>
</html>
